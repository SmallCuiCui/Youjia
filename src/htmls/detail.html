<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>房源详情</title>
	<link rel="shortcut icon" href="/img/logo_o.png">
	<link rel="stylesheet" type="text/css" href="/libs/font/iconfont.css">
	<link rel="stylesheet" type="text/css" href="/css/detail.css">
</head>
<body>

	<div class="page-top">
		<header></header>
	</div>

	<div class="houseInfo" id="houseInfoWrap"></div>

		<script type="text/html" id="houseInfoModle">
			<div class="housecont">
				
				<div class="orderTop">
					<h3>{{house.housename}}<span>收藏</span><i class="iconfont icon-shoucang "></i></h3>
					<p>
						<a href="javascript:;" class="fangyuan">房源></a>
						<a href="javascript:;" class="dress">成都></a>
						<i class="iconfont icon-didian">广东省深圳市大鹏新区南澳西涌沙滩三号收费口鹤</i>
					</p>
				</div>
				<div class="orderImgs">
					<ul>
						<li class="ac" index = '1'><img src="/img/{{house.imgs}}/1.jpg"></li>
						<li index = '2'><img src="/img/{{house.imgs}}/2.jpg"></li>
						<li index = '3'><img src="/img/{{house.imgs}}/3.jpg"></li>
						<li index = '4'><img src="/img/{{house.imgs}}/4.jpg"></li>
						<li index = '5'><img src="/img/{{house.imgs}}/5.jpg"></li>
						<li index = '6'><img src="/img/{{house.imgs}}/6.jpg"></li>
						<li index = '7'><img src="/img/{{house.imgs}}/7.jpg"></li>
						<li index = '8'><img src="/img/{{house.imgs}}/8.jpg"></li>
					</ul>
					<ol>
						<li class="ac" index = '1'><img src="/img/{{house.imgs}}/1.jpg"></li>
						<li index = '2'><img src="/img/{{house.imgs}}/2.jpg"></li>
						<li index = '3'><img src="/img/{{house.imgs}}/3.jpg"></li>
						<li index = '4'><img src="/img/{{house.imgs}}/4.jpg"></li>
						<li index = '5'><img src="/img/{{house.imgs}}/5.jpg"></li>
						<li index = '6'><img src="/img/{{house.imgs}}/6.jpg"></li>
						<li index = '7'><img src="/img/{{house.imgs}}/7.jpg"></li>
						<li index = '8'><img src="/img/{{house.imgs}}/8.jpg"></li>
					</ol>
				</div>
				<div class="orderModel">
					<ul class="model_nav">
						<li index = '1' class="ac">房源描述</li>
						<li index = '2'>位置</li>
						<li index = '3'>可定日期</li>
						<li index = '4'>配套设施</li>
						<li index = '5'>评论</li>
						<li index = '6'>房东</li>
					</ul>
					<div class="model">
						
						<div class="model_house ac" index = '1' class="ac">
							<h3>{{house.housename}}</h3>
							<p>{{house.discript}}</p>
							<ul>
								
									<li>
										<i class="iconfont icon-index"></i>
										<span>{{house.houseclass[1]}}</span>
									</li>
									<li>
										<i class="iconfont icon-wsmp-register"></i>
										<span>{{house.houseclass[2]}}</span>
									</li>
									<li>
										<i class="iconfont icon-TimeStyleCopy"></i>
										<span>{{house.houseclass[3]}}</span>
									</li>
									<li>
										<i class="iconfont icon-denglu1"></i>
										<span>{{house.houseclass[4]}}</span>
									</li>
								
							</ul>
							<p>房屋户型：{{house.modelclass[0]}}室{{house.modelclass[1]}}厅{{house.modelclass[2]}}卫{{house.modelclass[3]}}厨{{house.modelclass[4]}}阳台</p>

						</div>

						<div index = '2' class="position" >
							<div>
								<h3>
									<i class="iconfont icon-dizhi"></i>
									<span>{{house.houseadress}}</span>
								</h3>
								<P>江苏省苏州市姑苏区狮山路58号汇豪国际</P>
								<p>
									{{each house.tips item}}
									<span>{{item}}</span>
									{{/each}}
								</p>
							</div>
							
							<div>
								<h4><i class="iconfont icon-zuji "></i>周边</h4>
								{{each house.tips item}}
								<p>{{item}}</p>
								{{/each}}
							</div>
						</div>
						<div index = '3' class="">可定日期</div>
						<div index = '4' class="something">
							<ul id="equipmentWrap">
								<li><i class="iconfont icon-linyu_"></i>热水领淋浴</li>
								<li><i class="iconfont icon-xuehua"></i>空调</li>
								<li><i class="iconfont icon-Group-"></i>无线网络</li>
								<li><i class="iconfont icon-menjin"></i>门径系统</li>
								<li><i class="iconfont icon-xiyiji"></i>洗衣机</li>
								<li><i class="iconfont icon-dianti"></i>电梯</li>
								<li><i class="iconfont icon-bingxiang"></i>冰箱</li>
								<li><i class="iconfont icon-nuanqi"></i>暖气</li>
								<li><i class="iconfont icon-dianshi"></i>电视</li>
								<li><i class="iconfont icon-icon-1"></i>饮水设备</li>
								<li><i class="iconfont icon-meizhuangtubiao-"></i>香皂</li>
								<li><i class="iconfont icon-xifashui"></i>洗发水</li>
								<li><i class="iconfont icon-yaju"></i>牙具</li>
								<li><i class="iconfont icon-maojin"></i>毛巾</li>
								<li><i class="iconfont icon-tuoxie"></i>拖鞋</li>
								<li><i class="iconfont icon-tingchewei"></i>停车位</li>
								<li><i class="iconfont icon-xiyan"></i>允许吸烟</li>
								<li><i class="iconfont icon-chongwu"></i>允许带宠物</li>
								<li><i class="iconfont icon-080juhui"></i>允许聚会</li>
							</ul>
						</div>
						<div index = '5' class="comments">
							<!-- 模板渲染评论 -->
							<div id="commentWrap"></div>

						</div>
						<div index = '6'>
							<!-- 模板渲染房东信息 -->
							<div class="master" id="masterWrap">
								
							</div>
							
						</div>
					</div>
					
				</div>

			</div>
			
			<div class="orderBox">
				<h4>
					<i class="iconfont icon-meiyuan"></i><span>210<font>每晚</font></span>
				</h4>
				<p><i class="iconfont "></i>满七天9折</p>
				<div class="intime">
					<h6>入住日期</h6>
					<div>
						<span>入住日期</span>
						<i class="iconfont ">----></i>
						<font>退房日期</font>
					</div>
				</div>
				<div class="numbers">
					<h6>入住人数</h6>
					<p>
						<font>-</font><span>1人</span><font>+</font>
					</p>
				</div>
				<a href="javascript:;" id="orderBtn">预定</a>
				<p>您暂时不会被收费</p>
				
			</div>
		</script>

		<!-- 房东信息渲染模板 -->
		<script type="text/html" id="mastermodel">

			<div class="touxiang"><a href="javascript:;"><img src="{{master.img}}"></a></div>

			<div class="masterInfo">
				<h5>{{master.username}}</h5>
				<ul>
					<li>
						<i class="iconfont icon-dizhi1"></i>
						<span>{{master.adress}}</span>
					</li>
					<li>
						<i class="iconfont icon-icon-life-graduation"></i>
						<span>{{master.work}}</span>
					</li>
					<li>
						<i class="iconfont icon-renzheng"></i>
						<span>已认证</span>
					</li>
				</ul>
			</div>
		</script>

		<!-- 评论信息渲染模板 -->
		<script type="text/html" id="commentModle">

			<h3>近期评价:</h3>
			<ul>
				{{each comment item}}
				<li>
					<div>
						<p>
							<img src="{{item.userimg}}">
						</p>
						<p>
							<font>{{item.username}}</font>
							<span>{{item.time}}</span>
						</p>
					</div>
					<p>{{item.commenttext}}</p>
				</li>
				{{/each}}
			</ul>
			
		</script>

	<script src="/libs/require/require.min.js" data-main="/js/detail.js"></script>
</body>
</html>
