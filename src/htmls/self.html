<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人中心</title>
	<link rel="shortcut icon" href="/img/logo_o.png">
	<link rel="stylesheet" type="text/css" href="/libs/font/iconfont.css">
	<link rel="stylesheet" type="text/css" href="/css/self.css">
</head>
<body>
	<div class="page-top">
		<header></header>
	</div>

	<!-- 内容区 -->
	<div class="content-box" id="selfWrap">
		
	</div>

	<script type="text/html" id="selfModle">
		<div class="content-wrap slef">
			<div class="cont-top">
				<div class="cont-top-left">
					<div class="touxiang" id="touxiang">
						<img src="/img/t1.jpg"/>
					</div>
					<div class="info">
						<p>
							<span>{{data.username}}</span>
							<i class="iconfont icon-xingbienv"></i>
						</p>
						<ul>
							<li>
								<i class="iconfont icon-dizhi1"></i>
								<span>{{data.adress}}</span>
							</li>
							<li>
								<i class="iconfont icon-icon-life-graduation"></i>
								<span>{{data.work}}</span>
							</li>
							<li>
								<i class="iconfont icon-renzheng"></i>
								<span>已认证</span>
							</li>
						</ul>
					</div>
				</div>
				<div class="cont-top-right">
					<p id="outLogin">退出登录</p>
					<p class="fabiaoBtn">发表故事</p>
				</div>
			</div>
			<div class="cont-bot">

				<div class="cont-bot-left">
					<ul>
						<li class="ccc">
							<i class="iconfont icon-gerenziliao"></i>
							<span>个人资料</span>
						</li>
						<li>
							<i class="iconfont icon-icon-"></i>
							<span>订单</span>
						</li>
						<li>
							<i class="iconfont icon-dianping"></i>
							<span>点评</span>
						</li>
						<li>
							<i class="iconfont icon-shoucang"></i>
							<span>收藏</span>
						</li>
						<li>
							<i class="iconfont icon-gushi"></i>
							<span>故事</span>
						</li>
						<li>
							<i class="iconfont icon-xiaoxi"></i>
							<span>房源</span>
						</li>
						<li>
							<i class="iconfont icon-quan"></i>
							<span>钱包</span>
						</li>
						<li>
							<i class="iconfont icon-xiaoxi"></i>
							<span>消息</span>
						</li>
						

					</ul>
				</div>
				<div class="cont-bot-rigth">
					<ul>
						<!-- 个人信息 -->
						<li class=	"user-info-li">
							<div class="user-info">
								<h3><i class="iconfont icon-hongyuan-copy-copy"></i>基本信息<font class="save">保存</font><font class="edit">编辑</font></h3>
								<div class="info">
									<p>用户名：<input type="text" name="user-name" value="{{data.username}}" id="username"></p>
									<p>密码：<input type="password" name="user-pas" value="{{data.psw}}" id="psw"></p>
									<p>手机号码：<input type="text" name="user-num" value="{{data.phone}}" id="phone"></p>
									<p>邮箱：<input type="text" name="user-email" value="{{data.email}}" id="email"></p>
								</div>
								
							</div>
							<div class="id-info">
								<h3><i class="iconfont icon-hongyuan-copy-copy"></i>身份信息<span>仅用于安全环节，其他情况将严格为您保密</span><font class="save">保存</font><font class="edit">编辑</font></h3>
								<div class="info">
									<p>真实姓名：<input type="text" name="user-tName" value="{{data.trueName}}" id="trueName"></p>
									<p>身份证号：<input type="text" name="user-id" value="{{data.identityid}}" id="identityid"></p>
								</div>
							</div>
							<div class="social-info">
								<h3><i class="iconfont icon-hongyuan-copy-copy"></i>社交信息<font class="save">保存</font><font class="edit">编辑</font></h3>
								<div class="info">
									<ul>
										<li>社交绑定信息</li>
										<li>
											<a href="#"><i class="iconfont icon-icon-test-copy-copy-copy-copy-copy-copy-copy-copy-copy-copy-copy-copy-copy-copy-copy-copy-copy-copy"></i></a>
										</li>
										<li>
											<a href="#"><i class="iconfont icon-weixin"></i></a>
										</li>
										<li>
											<a href="#"><i class="iconfont icon-weibo"></i></a>
										</li>
									</ul>
									<p>年龄：<input type="text" name="user-age" value="{{data.age}}" id="age"></p>
									<p>所在地：<input type="text" name="user-ad" value="{{data.adress}}" id="adress"></p>
									<p>出生日期：<input type="text" name="user-brith" value="{{data.birthday}}" id="birthday"></p>
									<p>血型：<input type="text" name="user-blood" value="{{data.blood}}" id="blood"></p>
									<p>工作：<input type="text" name="user-work" value="{{data.work}}" id="work"></p>
									<p>爱好：<input type="text" name="user-like" value="{{data.hobby}}" id="hobby"></p>
									<p>个性：<input type="text" name="user-self" value="{{data.personality}}" id="personality"></p>
								</div>
							</div>
						</li>
						<!-- 订单 -->
						<li class="user-order-li" id="orderWrap">
							<div class="notips">你还没有订单记录</div>
							
						</li>

						<!-- 点评 -->
						<li class="user-comment-li" id="commentWrap">
							<div class="notips">你还没有点评记录</div>
							
						</li>

						<!-- 收藏房源 -->
						<li class="user-collection-li hose_show" id="collectionWrap">
							<div class="notips">你还没有收藏记录</div>
						</li>

						<!-- 故事 -->
						<li class="user-story-li" id="storyWrap">
							<div class="notips">你还没有发表故事哦，快去发表吧</div>
						</li>

						<!-- 房源 -->
						<li class="user-house-li hose_show" id="houseWrap">
							<div class="notips">你还没有发布房源！</div>
						</li>

						<!-- 钱包 -->
						<li class="user-money-li">
							<div class="notips">你的钱包为空哦</div>
						</li>

						<!-- 消息 -->
						<li class="user-notice-li">
							<div class="notips">你还没有消息哦</div>
						</li>
							
						
					</ul>

				</div>
			</div>
		</div>
	</script>

	<!-- 订单模板 -->
	<script type="text/html" id="orderModule">
		{{each data.orders item}}
		<div class="orderlist" data-index={{item.orderid}}>
			<div class="order-top">
				<a href="javascript:;"><img src="{{item.houseimg}}"></a>
				<div class="order-con">
					<p class="housename">{{item.housename}}<font>({{item.price}}/晚)</font><span>{{item.time}}</span></p>
					<ul>
						<li>入住时间：<span>{{item.date}}</span></li>
						<li>入住人数：<span>{{item.number}}人</span></li>
					</ul>
					<h6>小计：<span>{{item.titleMoney}}元</span></h6>
				</div>
			</div>
			<div class="order-btom">
				<ol>
					<li>订单还未支付定金，24小时未支付将取消订单<a href="javascript:;" class="payOrder">立即支付</a></li>
					<li class="cancelOrder"><a href="javascript:;">取消订单</a></li>
				</ol>
			</div>
		</div>
		{{/each}}
	</script>

	<!-- 点评模板 -->
	<script type="text/html" id="commentModule">
		<ul>
			{{each data.comment item}}
			<li>
				<div class="comment-top">
					<a href="javascript:;">
						<img src="{{data.userInfo.img}}">
					</a>
					<div>
						<font>{{data.userInfo.username}}<span>2019-2-4</span></font>
					</div>
				</div>
				<p><span>评论内容：</span>{{item.commenttext}}</p>
				<div class="comment-bot">
					<a href="javascript:;"><img src="{{item.targetimg}}"></a>
					<div>
						<p>{{item.targetname}}</p>
						<p>评论类型:{{item.commentclass}}</p>
					</div>
				</div>
			</li>
			{{/each}}
		</ul>
	</script>

	<!-- 收藏房源模板 -->
	<script type="text/html" id="collectionModule">
		{{each data.collection item}}
		<dl data-index = {{item.houseid}}>
			<!-- 民宿图片 -->
			<a href="/htmls/detail.html?id={{item.houseid}}">
				<dt class='jumpToHouse' style = 'background: url(/img/{{item.imgs}}/1.jpg) no-repeat center;background-size: 100%;'></dt>
			</a>
			<dd>
				<!-- 房东头像 -->
				<a href="javascript:;"><img src="{{item.userimg}}" /></a>
				<h4>{{item.housename}}</h4>
				<p class="cancelcolection">取消收藏</p>
			</dd>
		</dl>
		{{/each}}
	</script>

	<!-- 故事模板 -->
	<script type="text/html" id="storyModule">
		{{each data.story item}}
		<dl>
			<dt><img src="{{item.image}}"></dt>
			<h6>{{item.theme}}<span>{{item.time}}</span></h6>
			<dd>{{item.storytext}}</dd>
		</dl>
		{{/each}}
	</script>


	<!-- 个人房源模板 -->
	<script type="text/html" id="houseModule">
		{{each data.house item}}
		<dl data-index = 1>
			<!-- 民宿图片 -->
			<a href="/htmls/detail.html?id={{item.houseid}}">
				<dt class='jumpToHouse' style = 'background: url(/img/{{item.imgs}}/1.jpg) no-repeat center;background-size: 100%;'></dt>
			</a>
			<dd>
				<!-- 房东头像 -->
				<a href="javascript:;"><img src="{{data.userInfo.img}}" /></a>
				<h4>{{item.housename}}</h4>
			</dd>
		</dl>
		{{/each}}
	</script>
	<!-- 内容区 -->


	<script src="/libs/require/require.min.js" data-main="/js/self.js"></script>
</body>
</html>
