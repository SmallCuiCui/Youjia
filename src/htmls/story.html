<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>故事站</title>
	<link rel="shortcut icon" href="/img/logo_o.png">
	<link rel="stylesheet" type="text/css" href="/libs/font/iconfont.css">
	<link rel="stylesheet" type="text/css" href="/css/story.css">

</head>
<body>

	<div class="page-top">
		<header></header>
	</div>

	<div class="content-box">

			<div class="content-wrap story">
				<div class="story_top">
					<div class="story_search">
						<p>
							<i class="iconfont icon-TimeStyleCopy"></i>
							<input type="text" name="" placeholder ="搜索美食试试...">
							<span>搜索</span>
						</p>
						
						<a href="javascript:;" id = "newStoryBtn">发表故事</a>
					</div>
					
					<div class="new_story">
						<div class="new_top">
							<p>故事主题：<input type="text" name="" class="zhuti"></p>
							<p>发表地点：<input type="text" name="" class="didian"></p>
						</div>
						<div class="new_b_l">故事内容：<textarea class="neirong"></textarea></div>
						<div class="new_b_r">
							<div>
								<span>故事插图：</span>
								<input type="file" name="" class="chatuBtn">
								<p class="chatuTip">*请上传图片格式文件(.png.jpg.jpeg)</p>
							</div>
							<ul class="chatuBox">
								<li>添加一张主题照吧...</li>
							</ul>
						</div>

						<div class="newBtns">
							<a href="javascript:;" class="okBtn">立即发表</a>
							<a href="javascript:;" class="cancelBtn">取消发表</a>
						</div>
						
					</div>
				</div>

				<div class="storys_wrap" id="storyWrap">
					<!-- 故事容器 -->
				</div>

				<script type="text/html" id="storyModle">
					{{each list story}}
					<div class="modle" story-index={{story.storyid}}>
						<div class="storyCon">
							<ul>
								<li><img src="{{story.image}}"></li>
							</ul>
							
							<div class="contentShow">
								<h4>{{story.theme}}
									<i class="iconfont icon-dizhi1">{{story.adress}}</i>
									<span>{{story.time}}</span>
								</h4>
								<p>{{story.storytext}}</p>
								<div class="zanBtn">
									<span><i class="iconfont icon-dianzan11"></i>点赞</span>
									<span class="pinglun"><i class="iconfont icon-xiaoxi"></i>评论</span>
									<span><i class="iconfont icon-shoucang"></i>浏览</span>
								</div>
							</div>
						</div>
						<!-- 故事下的评论模板 -->
						<div class="commentsWrap hide">
							<ul>
								{{each story.comments item}}
								<li>
									<div>
										<a href="javascript:;">
											<img src="{{item.userimg}}">
										</a>
										<div>
											<font>{{item.username}} <span>{{item.time}}</span></font>
										</div>
									</div>
									<p>{{item.commenttext}}</p>
								</li>
								{{/each}}
							</ul>
							<div class="postComment">
								<textarea placeholder="我要占沙发"></textarea>
								<a href="javascript:;" class="postBtn">立即发表</a>
							</div>
						</div>
					</div>

					{{/each}}
				</script>

				
				

		</div>


	<script src="/libs/require/require.min.js" data-main="/js/story.js"></script>
</body>
</html>
